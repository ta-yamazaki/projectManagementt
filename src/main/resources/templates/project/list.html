<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="_parts/head :: head">
  <title></title>
</head>
<body>
<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <!--      <a class="navbar-item" href="https://bulma.io">-->
      <!--        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">-->
      <!--      </a>-->

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a th:href="@{/}" class="navbar-item link is-info">
          トップ
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="container">
    <section>
      <p class="navbar-item title">案件一覧</p>
      <table class="table is-narrow is-striped is-hoverable is-fullwidth">
        <thead>
        <tr>
          <th>案件名</th>
          <th>クライアント</th>
          <th>ステータス</th>
          <th>担当者</th>
          <th>提示金額</th>
          <th>受注金額</th>
          <th>期間</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projectList.list()}">
          <td th:text="${project.projectName()}">案件名</td>
          <td th:text="${project.clientName()}">クライアント</td>
          <td th:text="${project.status()}">ステータス</td>
          <td th:text="${project.picName()}">担当者</td>
          <td th:text="${project.offerAmount()}">提示金額</td>
          <td th:text="${project.contractAmount()}">受注金額</td>
          <td th:text="${project.scheduleAsText()}">期間</td>
        </tr>
      </table>
    </section>
  </div>
</main>
<footer th:replace="_parts/footer :: default"></footer>
</body>
</html>
